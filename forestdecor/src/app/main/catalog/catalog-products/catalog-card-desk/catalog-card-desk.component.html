<div class="container">
  <div class="row card-group">
    <div class="my-1" [ngClass]="classForProduct" *ngFor="let product of curProducts">
      <mat-card (click)="onCardClick(product.urlName)">
        <mat-card-header>
          <mat-card-title style="font-size: 1rem">{{product.name}}</mat-card-title>
          <!--        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
        <img mat-card-image src="{{product.img}}" alt="Фотография {{product.name}}">
        <mat-card-content>
          <p class="small">
            {{product.description | dot : 70}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button
                  class="mx-auto"
                  [disabled]="!product.photos.length"
                  (click)="needPhotos(product.photos); $event.stopPropagation()">
            <span *ngIf="!!product.photos.length; else noPhoto"><i class="icon-camera mr-1"></i>Посмотреть</span>
            <ng-template #noPhoto>Нет фотографий</ng-template>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
