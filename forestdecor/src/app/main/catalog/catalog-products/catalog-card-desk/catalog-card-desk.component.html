<div class="row card-group">
  <div class="col-sm-12 col-md-6 col-xl-4 my-1" *ngFor="let product of curProducts">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
<!--        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>
      <img mat-card-image src="{{product.img}}" alt="Фотография {{product.name}}">
      <mat-card-content>
        <p class="small">
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="mr-1" [disabled]="!product.photos.length">
          <span *ngIf="!!product.photos.length; else noPhoto"><i class="icon-camera mr-1"></i>Посмотреть фото</span>
          <ng-template #noPhoto>Нет фотографий</ng-template>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
