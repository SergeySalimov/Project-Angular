<div class="container">
  <div class="row card-group">
    <div class="my-1" [ngClass]="{
          'col-sm-12': catalogNavigation.status,
          'col-lg-6': catalogNavigation.status,
          'col-xl-4': catalogNavigation.status,
          'col-sm-6': !catalogNavigation.status,
          'col-lg-4': !catalogNavigation.status,
          'col-xl-3': !catalogNavigation.status}"
         *ngFor="let product of curProductData">
      <mat-card routerLink="/catalog/{{product.urlName | dot: 24}}">
        <mat-card-header>
          <mat-card-title style="font-size: 1rem">{{product.name}}</mat-card-title>
          <!--        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
        </mat-card-header>
        <img mat-card-image src="{{product.img}}" alt="Картинка: {{product.name}}">
        <mat-card-content>
          <p class="small">
            {{product.description | dot : 120}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <app-button-show [product]="product"></app-button-show>
          <app-button-edit *ngIf="(user$ | async)?.isAdmin"></app-button-edit>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
