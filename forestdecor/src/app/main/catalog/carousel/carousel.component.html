<div class="container carousel">
  <div class="row">
    <div class="col-sm-12 offset-md-3 col-md-6 carousel slide" id="carouselIndicators">

      <div class="header-text display-4 my-3 text-md-left">
        <img [src]="product.img" [alt]="product.name" class="img-thumbnail">
        Фотографии : {{product.name}}
        <i class="icon-cancel close-btn" (click)="closeCarousel()"></i>
      </div>

      <div *carousel="let url from showCarousel; let ctrl = controller" class="my-md-2">


        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators"
              *ngFor="let li of showCarousel; let i = index"
              class="{{(showCarousel?.indexOf(url) === i) ? 'active' : ''}}"
              (click)="ctrl.selected(i)"></li>
        </ol>

        <div class="carousel-inner">
          <img class="img-fluid w-100 mb-3 rounded d-block" src="{{url}}" alt="Image of {{product.name}} from carousel">
        </div>

        <a class="carousel-control-prev" role="button" (click)="ctrl.prev()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next" (click)="ctrl.next()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
  </div>
</div>

<div class="background" (click)="closeCarousel()"></div>
