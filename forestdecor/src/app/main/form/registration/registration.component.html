<h3 class="card-title text-center">Регистрация</h3>

<form class="registration-form">

  <label class="sr-only" for="registrEmail">Email</label>
  <small id="registrEmailHelpBlock" class="form-text text-muted">
    Введите Email
  </small>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="icon-at"></i></div>
    </div>
    <input type="email"
           class="form-control"
           id="registrEmail"
           placeholder="Email"
           required
           aria-describedby="registrEmailHelpBlock">
  </div>

  <label class="sr-only" for="registrName">Name</label>
  <small id="registrNameHelpBlock" class="form-text text-muted">
    Представьтесь (минимум 2 символа)
  </small>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="icon-user"></i></div>
    </div>
    <input type="text"
           class="form-control"
           id="registrName"
           placeholder="Имя (Фамилия)"
           minlength="2"
           required
           aria-describedby="registrNameHelpBlock">
  </div>

  <label class="sr-only" for="registrPhone">Phone</label>
  <small id="registrPhoneHelpBlock" class="form-text text-muted">
    Введите ваш номер телефона в формате +375 33 1234567
  </small>
  <div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text"><i class="icon-mobile"></i></div>
    </div>

    <input type="tel"
           class="form-control col-3 text-center"
           id="registrPhonePre"
           value="+375"
           placeholder="prefix"
           aria-describedby="registrPhoneHelpBlock">
    <input type="tel"
           class="form-control col-9"
           id="registrPhone"
           placeholder="Мобильный телефон"
           aria-describedby="registrPhoneHelpBlock">
  </div>


  <label class="sr-only" for="registrPswd">Password</label>
  <small id="registrPswdHelpBlock" class="form-text text-muted">
    Введите пароль (минимум 6 символов)
  </small>
  <input type="password"
         class="form-control mb-2"
         id="registrPswd"
         placeholder="Пароль"
         minlength="6"
         required
         aria-describedby="registrPswdHelpBlock">


  <label class="sr-only" for="registrPswd2">Password</label>
  <small id="registrPswdHelpBlock2" class="form-text text-muted">
    Введите пароль еще раз
  </small>
  <input type="password"
         class="form-control mb-2"
         id="registrPswd2"
         placeholder="Пароль"
         minlength="6"
         aria-describedby="registrPswdHelpBlock2">

  <div class="place-for-alert-registr"></div>

  <button type="submit"
          class="btn btn-danger mt-3"
          id="submit-registr-btn">
    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
    Отправить данные
  </button>

  <button type="button"
          class="btn btn-primary mt-3 ml-2"
          id="clear-registr-btn">
    Очистить данные
  </button>

</form>
