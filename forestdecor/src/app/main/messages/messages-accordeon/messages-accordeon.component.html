<mat-accordion class="example-headers-align">

  <mat-expansion-panel *ngFor="let message of newMessages, let i = index"
                       [expanded]="step === i"
                       (opened)="setStep(i)"
                       hideToggle>

    <mat-expansion-panel-header>
      <input type="checkbox" (click)="$event.stopPropagation()">

      <mat-panel-title>
        <mat-icon>{{msgIcon[message.categorie]}}</mat-icon>
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon class="mr-1">date_range</mat-icon>
        {{message.date | date:'от dd MMMM, yyyy в HH:mm':'UTC +3': 'ru' }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>Имя: {{message.name}}</mat-card-title>
        <mat-card-subtitle>
          <span>Email: <{{message.email}}>, </span>
          <span>
            <a href="tel:+375{{message.phone}}"><button class="btn btn-sm btn-light"><i class="icon-phone"></i></button></a>
          </span>
          <span>: +375 {{message.phone | phoneBY}}</span>
        </mat-card-subtitle>
      </mat-card-header>
      <hr>
      <mat-card-content>
        <p>{{message.message}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn">УДАЛИТЬ</button>
      </mat-card-actions>
    </mat-card>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Предыдущее</button>
      <button mat-button color="primary" (click)="nextStep()">Следующее</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
