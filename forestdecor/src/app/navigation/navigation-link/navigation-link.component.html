<div class="w-100" id="navbar">
  <!--      Если убрать justify-content-center все прижмется влево!!!-->
  <ul class="navbar-nav ml-auto w-100 justify-content-center">
    <li class="nav-item btn-nav-catalog" *ngFor="let link of navigationLinks">
      <a class="nav-link mx-2"
         (click)="collapseBurger(true)"
         [routerLink]="link.routerLink"
         [routerLinkActive]="'active'"
      >{{link.name}}</a>
    </li>
  </ul>
</div>
